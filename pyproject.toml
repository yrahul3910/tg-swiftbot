[tool.ruff]
select = ["E", "F", "I001"]

exclude = [
    ".DS_Store",
    ".git",
    "config.cfg",
    "__pycache__",
    ".mypy_cache",
    ".ruff_cache"
]

line-length = 120
target-version = "py311"

[tool.ruff.flake8-quotes]
inline-quotes = "double"

[tool.ruff.pycodestyle]
max-doc-length = 120
